name: CI Pipeline
 
on:
  push:
    branches: [main]  # Запускать только при пуше в ветку main
 
jobs:
  build:
    runs-on: ubuntu-latest  # Используем GitHub-hosted runner с Ubuntu
 
    steps:
      - uses: actions/checkout@v3  # Клонирует код из репозитория

      - name: Установка зависимостей
        run: npm ci  # используется для быстрой и чистой установки зависимостей в nodejs проекте
 
      - name: Линтинг
        run: npm run lint
 
      - name: Запуск тестов
        run: npm run test